<body>
    <div class="container">
        <div class="admin-section">
            <h2>Administrar Productos</h2>
            <form class="product-form">
                <ul class="form-list">
                    <li>
                        <label for="product-name">Nombre del Producto:</label>
                        <input type="text" id="product-name" name="product-name" placeholder="Nombre del producto">
                    </li>
                    <li>
                        <label for="product-description">Descripción:</label>
                        <textarea id="product-description" name="product-description" rows="4" placeholder="Descripción del producto"></textarea>
                    </li>
                    <li>
                        <label for="product-price">Precio:</label>
                        <input type="number" id="product-price" name="product-price" placeholder="Precio del producto">
                    </li>
                    <li>
                        <label for="product-image">Imagen:</label>
                        <input type="file" id="product-image" name="product-image">
                    </li>
                </ul>
                <button type="submit">Guardar Producto</button>
            </form>
        </div>
    </div>

</main>
