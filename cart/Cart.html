<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../img/logos/logo 1.jpeg" type="image/x-icon">
    <title>Carrito de Compras</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./styles/styles.css"> <!-- Enlace a tu archivo CSS externo -->
    <style>
        /* Ajustar el tamaño del logo */
        .logo img {
            max-width: 100px; /* Ajusta el tamaño según tus necesidades */
            height: auto;
        }
        nav {
            display: flex;
            justify-content: flex-end;
            margin-top: 10px;
        }
        nav a {
            margin-left: 15px;
            text-decoration: none;
            color: #000;
        }
        nav a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <a href="../index.html" class="logo">
            <img src="../img/logos/logo_1-removebg-sin fondo.png" alt="Logo" class="img-fluid">
        </a>
        <nav>
            <a href="../index.html">Inicio</a>
            <a href="#">Productos</a>
            <a href="./cart/Cart.html">Cart</a>
            <span id="header-total-price">0.00</span> <!-- Actualizar este elemento si lo deseas usar para mostrar el total en el header -->
            <img src="https://img.icons8.com/ios-filled/24/000000/shopping-cart.png" alt="Cart">
        </nav>
    </header>

<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="../index.html">INICIO</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../productos.html">PRODUCTOS</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">NOSOTROS</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">CONTACTO</a>
                </li>
            </ul>
            <span class="navbar-text">
                <a href="#cart" class="nav-link">CARRITO (<span id="cart-count">0</span>)</a>
            </span>
        </div>
        <div id="cart-items"></div> <!-- Contenedor para los productos del carrito -->

        <div class="cart-footer row mt-4">
            <div class="col-md-6 text-right">Total</div>
            <div class="col-md-6 text-right" id="total-price">$0.00</div> <!-- Total del carrito -->
        </div>
        <div class="row mt-4">
            <div class="col-md-6 text-right">
                <button class="btn btn-success">FINALIZAR COMPRA</button>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2024 Tienda. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="mostrat_productos_fact.js"></script> <!-- Enlace a tu archivo JavaScript externo -->
